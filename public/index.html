<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Date Picker</title>
        <link rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src="datepicker.js"></script>
    </head>
    <body onload="init()">
        <div id="wrapper">
            <div id="main">
                <table id="calendar">
                    <tr>
                        <th id="prev_month">&larr;</th>
                        <th id="month" colspan="5">January</th>
                        <th id="next_month">&rarr;</th>
                    </tr>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                    <tr>
                        <td id="cell_0.0" class="date">01</td>
                        <td id="cell_0.1" class="date">01</td>
                        <td id="cell_0.2" class="date">01</td>
                        <td id="cell_0.3" class="date">01</td>
                        <td id="cell_0.4" class="date">01</td>
                        <td id="cell_0.5" class="date">01</td>
                        <td id="cell_0.6" class="date">01</td>
                    </tr>
                    <tr>
                        <td id="cell_1.0" class="date">01</td>
                        <td id="cell_1.1" class="date">01</td>
                        <td id="cell_1.2" class="date">01</td>
                        <td id="cell_1.3" class="date">01</td>
                        <td id="cell_1.4" class="date">01</td>
                        <td id="cell_1.5" class="date">01</td>
                        <td id="cell_1.6" class="date">01</td>
                    </tr>
                    <tr>
                        <td id="cell_2.0" class="date">01</td>
                        <td id="cell_2.1" class="date">01</td>
                        <td id="cell_2.2" class="date">01</td>
                        <td id="cell_2.3" class="date">01</td>
                        <td id="cell_2.4" class="date">01</td>
                        <td id="cell_2.5" class="date">01</td>
                        <td id="cell_2.6" class="date">01</td>
                    </tr>
                    <tr>
                        <td id="cell_3.0" class="date">01</td>
                        <td id="cell_3.1" class="date">01</td>
                        <td id="cell_3.2" class="date">01</td>
                        <td id="cell_3.3" class="date">01</td>
                        <td id="cell_3.4" class="date">01</td>
                        <td id="cell_3.5" class="date">01</td>
                        <td id="cell_3.6" class="date">01</td>
                    </tr>
                    <tr>
                        <td id="cell_4.0" class="date">01</td>
                        <td id="cell_4.1" class="date">01</td>
                        <td id="cell_4.2" class="date">01</td>
                        <td id="cell_4.3" class="date">01</td>
                        <td id="cell_4.4" class="date">01</td>
                        <td id="cell_4.5" class="date">01</td>
                        <td id="cell_4.6" class="date">01</td>
                    </tr>
                    <tr>
                        <td id="cell_5.0" class="date">01</td>
                        <td id="cell_5.1" class="date">01</td>
                        <td id="cell_5.2" class="date">01</td>
                        <td id="cell_5.3" class="date">01</td>
                        <td id="cell_5.4" class="date">01</td>
                        <td id="cell_5.5" class="date">01</td>
                        <td id="cell_5.6" class="date">01</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
